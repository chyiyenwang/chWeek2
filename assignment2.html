<script>
  var Store = function(store, min, max, avg) {
    this.sLocation = store;
    this.minimum = min;
    this.maximum = max;
    this.average = avg;
    this.getDonutsPerHours = function() {
      return Math.round(Math.random() * (max - min) + min) * avg;
    };
    this.getDonutsPerDay = function() {
      var donuts = 0;

      for (i = 0; i < 12; i++) {
        donuts += this.getDonutsPerHours();
      };
      return donuts;
    };
  };

  var downtown = new Store('Downtown', 8, 43, 4.50),
      cH = new Store('Capitol Hill', 4, 37, 2.00),
      sLU = new Store('South Lake Union', 9, 23, 6.33),
      wedgewood = new Store('Wedgewood', 2, 28, 1.25),
      ballard = new Store('Ballard', 8, 58, 3.75);
</script>
