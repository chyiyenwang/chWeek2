  var Store = function(store, min, max, avg) {
    this.sLocation = store;
    this.minimum = min;
    this.maximum = max;
    this.average = avg;
    this.getDonutsPerHours = function() {
      return Math.round(Math.random() * (max - min) + min) * avg;
    };
    this.getDonutsPerDay = function() {
      var donuts = 0;

      for (var i = 0; i < 12; i++) {
        donuts += this.getDonutsPerHours();
      };
      return donuts;
    };
  };
